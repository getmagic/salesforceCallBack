<apex:page showHeader="false" standardStylesheets="false">
<html>
<head>
  <title> </title>
  <!--<link rel="Stylesheet" href="your-css"/>-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsforce/1.3.1/jsforce.min.js"></script>
  <script>
    jsforce.browser.init({
      clientId: 'your client ID', //client ID= consumer key of connected app
      redirectUri: 'your callback URL', //redirectUri is the same as the callback URL of the connected app
     });
    
    jsforce.browser.on('connect', function(conn) {
        console.log("Your website has been connected!");
        //if you want to add a new instance of your custom object
        conn.sobject("the API name of your custom object").create(
            {
              firstName__c : fname , //the api name of your field: the data you want to put in the field
              lastName__c: lname, 
            }, function (error, result) {
              if (error) {
               console.log(error);
            }
            else {
                console.log("This project was successfully uploaded. The resulting id is " + result.id);
                //By putting the logic/code in the callback, you are ensuring that it is synchronous (since jsforce is asynchronous)                             
             } //end of else
       }); //end of conn.sobject(" ").create(
    }); //end of jsforce.browser.on('connect'...    
</script>
</head>
<body>
    <!--<script src=""></script>-->
</body>
</html>
</apex:page>
